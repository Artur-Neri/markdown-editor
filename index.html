<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/hamburguer.css">
  <link rel="stylesheet" href="./styles/btnSave.css">
  <link rel="stylesheet" href="./styles/btnNewDocument.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/toggle.css">
  <title>Frontend Mentor | In-browser markdown editor</title>
</head>
<body>
  <!-- Sidebar start -->
  <aside class="sidebar hide">
    <div>
      <h2>My Documents</h2>
      <button id="btnNewDocument">+ new document</button>
      <ul class="sidebar-documents">
        <li class="sidebar-document">
              <img src="./assets/file-img.png" alt="file icon">
              <div class="header-document-text">  
                <p class="sidebar-document-date">04-01-2022</p>
                <p class="document-name">welcome.md</p>
              </div>
        </li>
      </ul>
    </div>
    <div id="toggle">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path id="dark-icon" d="M16.141 8.804a.823.823 0 0 0-.864-.115 6.622 6.622 0 0 1-2.772.6A6.704 6.704 0 0 1 5.81 2.626 7.066 7.066 0 0 1 6.015.981a.823.823 0 0 0-1.094-.93 8.341 8.341 0 1 0 11.516 9.617.823.823 0 0 0-.296-.864Zm-7.814 5.503A6.696 6.696 0 0 1 4.164 2.404v.222a8.35 8.35 0 0 0 10.069 8.16 6.671 6.671 0 0 1-5.906 3.554v-.033Z" fill="#fff"/></svg>
      <label class="switch">
        <input type="checkbox" id="check">
        <span class="slider round"></span>
      </label>
      <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path id="light-icon" d="M2.7 9a.9.9 0 0 0-.9-.9H.9a.9.9 0 0 0 0 1.8h.9a.9.9 0 0 0 .9-.9Zm.576 4.5-.639.639a.9.9 0 0 0 0 1.269.9.9 0 0 0 1.269 0l.639-.639A.9.9 0 0 0 3.276 13.5ZM9 2.7a.9.9 0 0 0 .9-.9V.9a.9.9 0 0 0-1.8 0v.9a.9.9 0 0 0 .9.9Zm5.094 2.106a.9.9 0 0 0 .63-.261l.639-.639a.9.9 0 1 0-1.269-1.269l-.594.639a.9.9 0 0 0 0 1.269.9.9 0 0 0 .594.261Zm-10.8-.261a.9.9 0 0 0 1.269 0 .9.9 0 0 0 0-1.269l-.639-.639a.904.904 0 1 0-1.287 1.269l.657.639ZM17.1 8.1h-.9a.9.9 0 1 0 0 1.8h.9a.9.9 0 1 0 0-1.8Zm-2.376 5.4a.9.9 0 0 0-1.224 1.224l.639.639a.9.9 0 0 0 1.269 0 .9.9 0 0 0 0-1.269l-.684-.594ZM9 4.05A4.95 4.95 0 1 0 13.95 9 4.959 4.959 0 0 0 9 4.05Zm0 8.1a3.15 3.15 0 1 1 0-6.3 3.15 3.15 0 0 1 0 6.3Zm0 3.15a.9.9 0 0 0-.9.9v.9a.9.9 0 1 0 1.8 0v-.9a.9.9 0 0 0-.9-.9Z" fill="#5A6069"/></svg>
    </div>

  </aside>

  <!-- Sidebar end -->
  <div class="content">
    <header class="header">
      <div class=" hamburguer" id="hamburguer"></div>
      <p class="header-markdown">markdown</p>
      <div class="header-document-info">
        <div class="header-document">
          <img src="./assets/file-img.png" alt="file icon">
          <div class="header-document-text">  
            <p class="document-label">Document name</p>
            <p class="document-name">welcome.md</p>
          </div>
        </div>
        <div class="header-controls">
          <svg class="btn" width="18" height="20" xmlns="http://www.w3.org/2000/svg"><path id="btnDelete" d="M7 16a1 1 0 0 0 1-1V9a1 1 0 1 0-2 0v6a1 1 0 0 0 1 1ZM17 4h-4V3a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v1H1a1 1 0 1 0 0 2h1v11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6h1a1 1 0 0 0 0-2ZM7 3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1H7V3Zm7 14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6h10v11Zm-3-1a1 1 0 0 0 1-1V9a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1Z" fill="#7C8187"/></svg>
          <button id="btnSave"><img src="./assets/save-img.png" alt="save changes icon"><span>Save Changes</span></button>
        </div>
        
      </div>
    
    </header>
    <main>
      Markdown
    
      Preview
    </main>
  </div>

  <script src="./app/index.js"></script>
  <script src="./app/hamburguer.js"></script>
  <script src="./app/toggle.js"></script>
</body>
</html>
